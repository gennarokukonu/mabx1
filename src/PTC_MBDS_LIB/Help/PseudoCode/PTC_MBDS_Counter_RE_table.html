<title>Counter_RE table</title><link href="../../../Help/HowToDo_CSS.css" rel="stylesheet" type="text/css" /><!-- Help updated --><!-- Revision 1.2 2014/10/10 15:59:07MESZ Semmelrodt, Sven (uid60719)  --><!-- Updated to MBDS V5.0 --><!-- Revision 1.2 2014/04/09 13:22:51CEST Nitzsche Tilo (uid03085) (uid03085)  --><!-- RO-942497-41: Help adaptations for SDA 8.1 --><link href="../../../Help/HowToDo_CSS.css" rel="stylesheet" type="text/css" /><!-- Revision 1.2 2015/02/06 09:49:23MEZ Semmelrodt, Sven (uid60719)  --><!-- Revision 1.2 2014/10/10 15:59:07MESZ Semmelrodt, Sven (uid60719)  --><!-- Updated to MBDS V5.0 --><!-- Revision 1.2 2014/04/09 13:22:51CEST Nitzsche Tilo (uid03085) (uid03085)  --><!-- RO-942497-41: Help adaptations for SDA 8.1 --><link href="../../../Help/HowToDo_CSS.css" rel="stylesheet" type="text/css" /><!-- Help images updated --><!-- Revision 1.2 2014/10/10 15:59:07MESZ Semmelrodt, Sven (uid60719)  --><!-- Updated to MBDS V5.0 --><!-- Revision 1.2 2014/04/09 13:22:51CEST Nitzsche Tilo (uid03085) (uid03085)  --><!-- RO-942497-41: Help adaptations for SDA 8.1 --></head>
<body>
<table style="border-collapse: collapse; width: 523px;" border="1" bordercolor="#111111" cellpadding="4" cellspacing="0" width="100%">
  <tbody><tr>
    <td style="width: 186px;" align="middle" height="180"><blockquote>
        <p style="margin-left: 0px; width: 126px;"><img style="width: 112px; height: 60px;" alt="" src="../Images/PTC_MBDS_Counter_RE.png" />&nbsp;</p>
      </blockquote></td>
    <td style="width: 145px;" height="180" valign="top"><b>Inputs:</b><br />
      &nbsp; E: logic<br />
      &nbsp; R: logic<br />
      &nbsp; IV: numeric<br />
      <b>Outputs:</b><br />
      &nbsp; y: numeric<br />
      <b>States:</b><br />
      &nbsp; x: numeric<br /></td>
    <td style="width: 152px;" height="180" valign="top"><b>Init-Code:</b><br />
      x = 0; <br />
      <b>Run-Code:</b><br />
      if (R) { <br />
      &nbsp; x =&nbsp;IV; <br />
      }<br />
      else if (E) { <br />
      &nbsp; x = x + 1; <br />
      } <br />
      y = x; </td>
  </tr>
</tbody></table>
