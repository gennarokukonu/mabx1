<body>
<table style="border-collapse: collapse; width: 558px;" border="1" bordercolor="#111111" cellpadding="4" cellspacing="0" width="98%">
  <tbody><tr>
    <td style="width: 177px;" align="center" height="180"><p style="margin-left: 0px; width: 114px;"> <img style="border: 0px solid ; width: 110px; height: 61px;" alt="" src="../Images/PTC_MBDS_DeadBand.png" />&nbsp; </p></td>
    <td style="width: 171px;" height="180" valign="top"><b>Inputs:</b><br />
      &nbsp; MX: numeric <br />
      &nbsp;&nbsp;MN: &nbsp;numeric<br />
      &nbsp; u: numeric<br /><span style="font-weight: bold;">Outputs:</span><br />
      &nbsp; y: numeric<br />
      &nbsp; </td>
    <td style="width: 185px;" height="180" valign="top"><b>Run-Code:</b><br />
      &nbsp;if(u &lt; MX &amp;&amp; u &gt;&nbsp;MN) {<br />
      &nbsp;&nbsp;y = 0.0;<br />
      &nbsp;}<br />
      &nbsp;else if(u &gt;=&nbsp;MX) {<br />
      &nbsp;&nbsp;y = u -&nbsp;MX;<br />
      &nbsp;}<br />
      &nbsp;else {<br />
      &nbsp;&nbsp;y = u -&nbsp;MN;<br />
      &nbsp;} <br /></td>
  </tr>
</tbody></table>
