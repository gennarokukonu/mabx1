<table style="border-collapse: collapse; width: 683px;" border="1" bordercolor="#111111" cellpadding="4" cellspacing="0" width="100%">

    <td style="width: 146px;" height="180" valign="top"><b>Inputs:</b><br />
      &nbsp; u: logic<br />&nbsp;&nbsp;R: logic<br />
      &nbsp; IV: logic <br /><span style="font-weight: bold;">Outputs:</span><br />
      &nbsp; y: logic<br /><span style="font-weight: bold;">States:</span><br />
      &nbsp; x: logic </td>
    <td style="width: 145px;" height="180" valign="top"><b>Init-Code:</b><br />
      &nbsp; x = 0;</td>
    <td style="width: 166px;" height="180" valign="top"><b>Run-Code:</b><br />
      if (R) {<br />
      &nbsp; x = IV;<br />
      }<br />
      y = (!x &amp;&amp; u);<br />
      x = u;</td>
