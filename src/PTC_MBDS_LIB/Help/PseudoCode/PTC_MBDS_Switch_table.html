    <td style="width: 131px;" height="180" valign="top"><b>Inputs:</b><br />
      &nbsp; u1: numeric<br />
      &nbsp; u2: numeric<br />
      &nbsp; u3: numeric<br /><span style="font-weight: bold;">Outputs:</span><br />
      &nbsp; y: numeric </td>
    <td style="width: 149px;" height="180" valign="top"><b>Run-Code:</b><br />
      &nbsp;if(u2 != 0) { <br />
      &nbsp;&nbsp;y = u1;<br />&nbsp;}<br />
      &nbsp;else {<br />
      &nbsp;&nbsp;y = u3<br />
      &nbsp;}</td></tr></tbody></table><br /></body></html>
