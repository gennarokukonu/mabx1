</td>
<td style="width: 132px;" height="180" valign="top">
<b>Inputs:</b><br />
&nbsp; T: numeric<br />
&nbsp; dT: numeric<br />&nbsp; u: logic&nbsp;&nbsp;<br />
&nbsp; R: logic<br /><span style="font-weight: bold;">Outputs:</span><br />
&nbsp; y: logic<br /><span style="font-weight: bold;">States:</span><br />
&nbsp; x: numeric<br />
&nbsp; temp: numeric<br />
&nbsp; </td>
<td style="width: 125px;" height="180" valign="top"> <b>Init-Code:</b><br />
&nbsp; x = 0.0;</td>
<td style="width: 154px;" height="180" valign="top"> <b>Run-Code:</b><br />
if (R) {<br />
&nbsp;x = T;<br />
}<br />
&nbsp;temp = x; <br />
&nbsp;if(u) {<br />
&nbsp;&nbsp;x = T;<br />
&nbsp;}<br />
&nbsp;else {<br />
&nbsp;&nbsp;if(temp&nbsp;&gt; 0.0) {<br />
&nbsp;&nbsp;&nbsp;x = x - dT;<br />
&nbsp;&nbsp;}<br />
&nbsp;}<br />
y = ((temp &gt; 0.0) || u); </td>
